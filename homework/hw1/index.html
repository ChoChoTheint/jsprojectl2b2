<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Start Header -->
        <div class="header">
             <div class="search">
                <input type="text" class="text" id="text" placeholder="Search Something...">
                <button class="btn"><i class="fas fa-search"></i></button>
            </div>
            
        </div>
        <!-- End Header -->

            <div class="autotext">
                <p class="text">Starting....</p>

                <div class="controls">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" class="speed" min="0" max="100" value="0" >
                </div>
            </div>

        <!-- End Auto Text -->
        <div class="footer">

            <div class="container-foot">
                <i class="fab fa-twitter"></i>
                <div class="count" data-target="12000"></div>
                <span>Twitter Followers</span>
            </div>
        
            <div class="container-foot">
                <i class="fab fa-youtube"></i>
                <div class="count" data-target="2000"></div>
                <span>Youtube Followers</span>
            </div>
        
            <div class="container-foot">
                <i class="fab fa-instagram-square"></i>
                <div class="count" data-target="8000"></div>
                <span>Instagram Followers</span>
            </div>

        </div>
    </div>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
