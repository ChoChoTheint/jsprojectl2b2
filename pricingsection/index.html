<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">

    <div class="title">
        <h2>Pricing</h2>
        <div class="toggle-container">
            <p>Monthly</p>
            <input type="checkbox" name="toggle" id="toggle" class="toggle" />
            <label for="toggle" id="slider" class="label"><div class="ball"></div></label>
            <p>Yearly</p>
        </div>
    </div>


<!-- start pricing section  -->

    <div class="price-container">
        <div class="price-box">
            <div class="box box1">
                <p>basic</p>
                <h5><span>$</span><span class="basic">9.99</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Bandwidtg</li>
                    <li>500GB Storage</li>
                </ul>
                <a href="#" class="btn btn1">Buy Now</a>
            </div>
        </div>
    
        <div class="price-box">
            <div class="box box2">
                <p>Professional</p>
                <h5><span>$</span><span class="professional">19.99</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Bandwidtg</li>
                    <li>1TB Storage</li>
                </ul>
                <a href="#" class="btn btn2">Buy Now</a>
            </div>
        </div>
    
        <div class="price-box">
            <div class="box box3">
                <p>Master</p>
                <h5><span>$</span><span class="master">29.99</span></h5>
            </div>
            <div class="price-list">
                <ul>
                    <li>Unlimited Pages</li>
                    <li>Unlimited Bandwidtg</li>
                    <li>Unlimited Storage</li>
                </ul>
                <a href="#" class="btn btn3">Buy Now</a>
            </div>
        </div>
    </div>

<!-- end pricing section  -->
</div>

    <script src="js/app.js"></script>
</body>
</html>
